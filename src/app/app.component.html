<h1 class="center">Liste des Pok√©mons</h1>

<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col s6 m4">
            <div class=" card horizontal valign-wrapper">
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p >
                            {{ pokemon.name }}
                            <br>
                            <span class="small">{{ pokemon.created }}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
